name: Lex Platform Enterprise CI/CD

on:
  push:
    branches: [ main ]

  pull_request:   # PR from ANY branch

env:
  TF_VERSION: "1.6.0"
  AWS_REGION: "eu-west-2"
  TF_INPUT: false
  TF_IN_AUTOMATION: true

permissions:
  contents: read
  id-token: write
  security-events: write

############################################################
# 1️⃣ SECURITY SCAN
############################################################
jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip install checkov
      - run: checkov -d . --framework terraform --soft-fail

############################################################
# 2️⃣ LINT
############################################################
  tflint:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: terraform-linters/setup-tflint@v6
      - run: tflint --init
      - run: tflint --recursive --disable-rule=terraform_required_version

############################################################
# 3️⃣ DEV (PR + PUSH)
############################################################
  deploy-dev:
    name: Deploy DEV
    needs: tflint
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    uses: ./.github/workflows/terraform-deploy.yml
    with:
      environment: dev
    secrets: inherit

############################################################
# 4️⃣ TEST (ONLY PUSH TO MAIN)
############################################################
  deploy-test:
    name: Deploy TEST
    needs: deploy-dev
    if: github.event_name == 'push'
    uses: ./.github/workflows/terraform-deploy.yml
    with:
      environment: test
    secrets: inherit

############################################################
# 5️⃣ SIT (ONLY PUSH TO MAIN)
############################################################
  deploy-sit:
    name: Deploy SIT
    needs: deploy-test
    if: github.event_name == 'push'
    uses: ./.github/workflows/terraform-deploy.yml
    with:
      environment: sit
    secrets: inherit

############################################################
# 6️⃣ PROD (ONLY PUSH TO MAIN)
############################################################
  deploy-prod:
    name: Deploy PROD
    needs: deploy-sit
    if: github.event_name == 'push'
    uses: ./.github/workflows/terraform-deploy.yml
    with:
      environment: prod
    secrets: inherit
