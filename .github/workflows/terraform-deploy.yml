name: Lex Platform Enterprise CI/CD

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'modules/**'
      - 'environments/**'
      - 'bots/**'
      - '.github/workflows/**'

  push:
    branches: [ main ]

  workflow_dispatch:
    inputs:
      debug:
        description: "Enable Terraform DEBUG logging"
        required: false
        default: "false"

env:
  TF_VERSION: "1.6.0"
  AWS_REGION: "eu-west-2"
  TF_INPUT: false
  TF_IN_AUTOMATION: true
  TF_LOG: ${{ github.event.inputs.debug == 'true' && 'DEBUG' || '' }}

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

# ---------------------------------------------------
# 1️⃣ Security Scan
# ---------------------------------------------------

jobs:

  security-scan:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
      - run: pip install checkov
      - run: |
          checkov -d . \
            --framework terraform \
            --soft-fail \
            -o sarif \
            --output-file-path results.sarif
      - uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif

# ---------------------------------------------------
# 2️⃣ PR Plan (No Apply)
# ---------------------------------------------------

  terraform-plan:
    name: Terraform Plan (PR)
    if: github.event_name == 'pull_request'
    needs: security-scan
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_DEV }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - working-directory: environments/dev
        run: terraform init -upgrade
      - working-directory: environments/dev
        run: terraform plan -no-color

# ---------------------------------------------------
# 3️⃣ DEV DEPLOY
# ---------------------------------------------------

  deploy-dev:
    name: Deploy DEV
    if: github.event_name != 'pull_request'
    needs: security-scan
    runs-on: ubuntu-latest
    environment: dev
    concurrency:
      group: terraform-dev
      cancel-in-progress: false
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_DEV }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - working-directory: environments/dev
        run: terraform init -upgrade
      - working-directory: environments/dev
        run: terraform plan -out=tfplan
      - working-directory: environments/dev
        run: terraform apply tfplan

# ---------------------------------------------------
# 4️⃣ TEST DEPLOY (waits for DEV)
# ---------------------------------------------------

  deploy-test:
    name: Deploy TEST
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: test
    concurrency:
      group: terraform-test
      cancel-in-progress: false
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TEST }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - working-directory: environments/test
        run: terraform init -upgrade
      - working-directory: environments/test
        run: terraform plan -out=tfplan
      - working-directory: environments/test
        run: terraform apply tfplan

# ---------------------------------------------------
# 5️⃣ SIT DEPLOY (waits for TEST)
# ---------------------------------------------------

  deploy-sit:
    name: Deploy SIT
    needs: deploy-test
    runs-on: ubuntu-latest
    environment: sit
    concurrency:
      group: terraform-sit
      cancel-in-progress: false
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_SIT }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - working-directory: environments/sit
        run: terraform init -upgrade
      - working-directory: environments/sit
        run: terraform plan -out=tfplan
      - working-directory: environments/sit
        run: terraform apply tfplan

# ---------------------------------------------------
# 6️⃣ PROD DEPLOY (waits for SIT)
# ---------------------------------------------------

  deploy-prod:
    name: Deploy PROD
    needs: deploy-sit
    runs-on: ubuntu-latest
    environment: prod
    concurrency:
      group: terraform-prod
      cancel-in-progress: false
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_PROD }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - working-directory: environments/prod
        run: terraform init -upgrade
      - working-directory: environments/prod
        run: terraform plan -out=tfplan
      - working-directory: environments/prod
        run: terraform apply tfplan
