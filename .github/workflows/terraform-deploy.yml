name: Lex Platform Enterprise CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      debug:
        description: "Enable Terraform DEBUG logging"
        required: false
        default: "false"

env:
  TF_VERSION: "1.6.0"
  AWS_REGION: "eu-west-1"
  TF_INPUT: false
  TF_IN_AUTOMATION: true
  TF_LOG: ${{ github.event.inputs.debug == 'true' && 'DEBUG' || '' }}

permissions:
  contents: read
  id-token: write
  security-events: write

# ---------------------------------------------------
# 1️⃣ Security Scan
# ---------------------------------------------------
jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip install checkov
      - run: checkov -d . --framework terraform --soft-fail -o sarif --output-file-path results.sarif
      - uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif

# ---------------------------------------------------
# 2️⃣ TFLint
# ---------------------------------------------------
  tflint:
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - uses: actions/checkout@v4
      - uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: v0.50.3
      - run: tflint --init
      - run: tflint --chdir=infra --recursive --format=compact
      - run: tflint --chdir=modules/lex-bot --recursive --format=compact

# ---------------------------------------------------
# 3️⃣ Terraform Deploy (Matrix for environments)
# ---------------------------------------------------
  deploy:
    needs: tflint
    runs-on: ubuntu-latest
    concurrency:
      group: terraform-${{ matrix.environment }}
      cancel-in-progress: false
    strategy:
      matrix:
        environment: [dev, test, sit, prod]
    environment: ${{ matrix.environment }}

    steps:
      - uses: actions/checkout@v4

      # AWS OIDC Login
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets['AWS_ROLE_' + matrix.environment | upper] }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # -------------------------------
      # Deploy infra/
      # -------------------------------
      - name: Terraform Init Infra
        working-directory: infra
        run: terraform init -upgrade -backend-config="state/${{ matrix.environment }}.config"

      - name: Terraform Validate Infra
        working-directory: infra
        run: terraform validate

      - name: Terraform Plan Infra
        working-directory: infra
        run: terraform plan -var-file=vars/${{ matrix.environment }}.tfvars -out=tfplan

      - name: Terraform Apply Infra
        if: github.event_name == 'push'
        working-directory: infra
        run: terraform apply -auto-approve tfplan

      # -------------------------------
      # Deploy Lex Bots
      # -------------------------------
      - name: Terraform Init Lex Bot
        working-directory: modules/lex-bot
        run: terraform init -upgrade -backend-config="state/${{ matrix.environment }}.config"

      - name: Terraform Validate Lex Bot
        working-directory: modules/lex-bot
        run: terraform validate

      - name: Terraform Plan Lex Bot
        working-directory: modules/lex-bot
        run: terraform plan -var-file=vars/${{ matrix.environment }}.tfvars -out=tfplan

      - name: Terraform Apply Lex Bot
        if: github.event_name == 'push'
        working-directory: modules/lex-bot
        run: terraform apply -auto-approve tfplan
