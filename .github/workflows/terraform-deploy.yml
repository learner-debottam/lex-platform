name: Lex Platform CI/CD

on:
  pull_request:
    branches: [main]
    paths:
      - 'modules/**'
      - 'environments/**'
      - 'bots/**'
      - '.github/workflows/**'
  push:
    branches: [main]
    paths:
      - 'modules/**'
      - 'environments/**'
      - 'bots/**'
      - '.github/workflows/**'

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'eu-west-2'

jobs:
  security-scan:
    name: Checkov Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov
        continue-on-error: true
        run: |
          checkov -d . \
            --framework terraform \
            -o sarif \
            --output-file-path . \
            --skip-check CKV_AWS_117,CKV_AWS_173

      - name: Upload Checkov results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: results.sarif

  terraform-plan:
    name: Terraform Plan
    needs: security-scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, test, sit, prod]
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets[format('AWS_ROLE_{0}', matrix.environment)] }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./environments/${{ matrix.environment }}
        env:
          TF_LOG: ${{ runner.debug == '1' && 'DEBUG' || '' }}
        run: terraform init

      - name: Terraform Validate
        working-directory: ./environments/${{ matrix.environment }}
        env:
          TF_LOG: ${{ runner.debug == '1' && 'DEBUG' || '' }}
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./environments/${{ matrix.environment }}
        env:
          TF_LOG: ${{ runner.debug == '1' && 'DEBUG' || '' }}
        run: terraform plan -out=tfplan

      - name: Upload plan
        uses: actions/upload-artifact@v4
        with:
          name: tfplan-${{ matrix.environment }}
          path: ./environments/${{ matrix.environment }}/tfplan
          retention-days: 5

  terraform-apply-dev:
    name: Deploy to DEV
    needs: terraform-plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./environments/dev
        env:
          TF_LOG: ${{ runner.debug == '1' && 'DEBUG' || '' }}
        run: terraform init

      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-dev
          path: ./environments/dev

      - name: Terraform Apply
        working-directory: ./environments/dev
        env:
          TF_LOG: ${{ runner.debug == '1' && 'DEBUG' || '' }}
        run: terraform apply -auto-approve tfplan

  terraform-apply-test:
    name: Deploy to TEST
    needs: terraform-plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: test
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TEST }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./environments/test
        env:
          TF_LOG: ${{ runner.debug == '1' && 'DEBUG' || '' }}
        run: terraform init

      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-test
          path: ./environments/test

      - name: Terraform Apply
        working-directory: ./environments/test
        env:
          TF_LOG: ${{ runner.debug == '1' && 'DEBUG' || '' }}
        run: terraform apply -auto-approve tfplan

  terraform-apply-sit:
    name: Deploy to SIT
    needs: terraform-plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: sit
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_SIT }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./environments/sit
        env:
          TF_LOG: ${{ runner.debug == '1' && 'DEBUG' || '' }}
        run: terraform init

      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-sit
          path: ./environments/sit

      - name: Terraform Apply
        working-directory: ./environments/sit
        env:
          TF_LOG: ${{ runner.debug == '1' && 'DEBUG' || '' }}
        run: terraform apply -auto-approve tfplan

  terraform-apply-prod:
    name: Deploy to PROD
    needs: terraform-plan
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_PROD }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: ./environments/prod
        env:
          TF_LOG: ${{ runner.debug == '1' && 'DEBUG' || '' }}
        run: terraform init

      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: tfplan-prod
          path: ./environments/prod

      - name: Terraform Apply
        working-directory: ./environments/prod
        env:
          TF_LOG: ${{ runner.debug == '1' && 'DEBUG' || '' }}
        run: terraform apply -auto-approve tfplan
