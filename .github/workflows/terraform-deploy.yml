name: Lex Platform Enterprise CI/CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      debug:
        description: "Enable Terraform DEBUG logging"
        required: false
        default: "false"

env:
  TF_VERSION: "1.6.0"
  AWS_REGION: "eu-west-1"
  TF_INPUT: false
  TF_IN_AUTOMATION: true

permissions:
  contents: read
  id-token: write
  security-events: write

############################################################
# 1. SECURITY SCAN
############################################################
jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip install checkov
      - run: checkov -d . --framework terraform --soft-fail

############################################################
# 2. LINT
############################################################
  tflint:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: terraform-linters/setup-tflint@v6
      - run: tflint --init

      - name: Lint Infra
        working-directory: infra
        run: tflint --recursive --disable-rule=terraform_required_version

      - name: Lint Bot Root Module
        working-directory: bot
        run: tflint --recursive --disable-rule=terraform_required_version

############################################################
# TEMPLATE DEPLOY JOB
############################################################
  deploy-dev:
    name: Deploy DEV
    needs: tflint
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.aws_role_dev }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      ########################################
      # INFRA
      ########################################
      - name: Init Infra
        working-directory: infra
        env:
          TF_LOG: ${{ github.event.inputs.debug == 'true' && 'DEBUG' || '' }}
        run: terraform init -upgrade -backend-config=state/dev.config

      - name: Plan Infra
        working-directory: infra
        run: terraform plan -var-file=vars/dev.tfvars -out=tfplan

      - name: Apply Infra
        working-directory: infra
        run: terraform apply -auto-approve tfplan

      ########################################
      # BOT (ROOT MODULE)
      ########################################
      - name: Init Bot
        working-directory: bot
        env:
          TF_LOG: ${{ github.event.inputs.debug == 'true' && 'DEBUG' || '' }}
        run: terraform init

      - name: Plan Bot
        working-directory: bot
        run: terraform plan -var-file=../infra/vars/dev.tfvars -out=tfplan

      - name: Apply Bot
        working-directory: bot
        run: terraform apply -auto-approve tfplan

############################################################
# TEST
############################################################
  deploy-test:
    name: Deploy TEST
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: test

    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.aws_role_test }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Infra
        working-directory: infra
        run: |
          terraform init -upgrade -backend-config=state/test.config
          terraform plan -var-file=vars/test.tfvars -out=tfplan
          terraform apply -auto-approve tfplan

      - name: Bot
        working-directory: bot
        run: |
          terraform init
          terraform plan -var-file=../infra/vars/test.tfvars -out=tfplan
          terraform apply -auto-approve tfplan

############################################################
# SIT
############################################################
  deploy-sit:
    name: Deploy SIT
    needs: deploy-test
    runs-on: ubuntu-latest
    environment: sit

    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.aws_role_sit }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Infra + Bot
        run: |
          cd infra
          terraform init -upgrade -backend-config=state/sit.config
          terraform plan -var-file=vars/sit.tfvars -out=tfplan
          terraform apply -auto-approve tfplan

          cd ../bot
          terraform init
          terraform plan -var-file=../infra/vars/sit.tfvars -out=tfplan
          terraform apply -auto-approve tfplan

############################################################
# PROD
############################################################
  deploy-prod:
    name: Deploy PROD
    needs: deploy-sit
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.aws_role_prod }}
          aws-region: ${{ env.AWS_REGION }}
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Infra + Bot
        run: |
          cd infra
          terraform init -upgrade -backend-config=state/prod.config
          terraform plan -var-file=vars/prod.tfvars -out=tfplan
          terraform apply -auto-approve tfplan

          cd ../bot
          terraform init
          terraform plan -var-file=../infra/vars/prod.tfvars -out=tfplan
          terraform apply -auto-approve tfplan
