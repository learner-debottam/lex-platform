name: Lex Platform Enterprise CI/CD

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'modules/**'
      - 'environments/**'
      - 'bots/**'
      - '.github/workflows/**'

  push:
    branches: [ main ]
    paths:
      - 'modules/**'
      - 'environments/**'
      - 'bots/**'
      - '.github/workflows/**'

  # Manual trigger with debug toggle
  workflow_dispatch:
    inputs:
      debug:
        description: "Enable Terraform DEBUG logging"
        required: false
        default: "false"

env:
  TF_VERSION: "1.6.0"
  AWS_REGION: "eu-west-2"
  TF_INPUT: false
  TF_IN_AUTOMATION: true
  TF_LOG: ${{ github.event.inputs.debug == 'true' && 'DEBUG' || '' }}

# Global concurrency control (per branch)
concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

jobs:

# ---------------------------------------------------
# 1ï¸âƒ£ Security Scan
# ---------------------------------------------------

  security-scan:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov
        run: |
          checkov -d . \
            --framework terraform \
            --soft-fail \
            -o sarif \
            --output-file-path results.sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif

# ---------------------------------------------------
# 2ï¸âƒ£ PR Plan (No Apply)
# ---------------------------------------------------

  terraform-plan:
    name: Terraform Plan (PR)
    if: github.event_name == 'pull_request'
    needs: security-scan
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: environments/dev
        run: terraform init -upgrade 2> terraform-debug.log

      - name: Terraform Validate
        working-directory: environments/dev
        run: terraform validate 2>> terraform-debug.log

      - name: Terraform Plan
        working-directory: environments/dev
        run: terraform plan -no-color 2>> terraform-debug.log

      - name: Upload Debug Logs (if enabled or failed)
        if: failure() || github.event.inputs.debug == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-debug-pr
          path: environments/dev/terraform-debug.log

# ---------------------------------------------------
# 3ï¸âƒ£ Manual Approval Deployments
# ---------------------------------------------------

  terraform-deploy:
    name: Deploy ${{ matrix.env }}
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    needs: security-scan
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - env: dev
            role: AWS_ROLE_DEV
          - env: test
            role: AWS_ROLE_TEST
          - env: sit
            role: AWS_ROLE_SIT
          - env: prod
            role: AWS_ROLE_PROD

    # ðŸ‘‡ Triggers GitHub manual approval gate
    environment:
      name: ${{ matrix.env }}

    # Prevent parallel apply per environment
    concurrency:
      group: terraform-${{ matrix.env }}
      cancel-in-progress: false

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets[matrix.role] }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: environments/${{ matrix.env }}
        run: terraform init -upgrade 2> terraform-debug.log

      - name: Terraform Plan
        working-directory: environments/${{ matrix.env }}
        run: terraform plan -out=tfplan 2>> terraform-debug.log

      - name: Terraform Apply
        working-directory: environments/${{ matrix.env }}
        run: terraform apply tfplan 2>> terraform-debug.log

      - name: Upload Debug Logs (if enabled or failed)
        if: failure() || github.event.inputs.debug == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-debug-${{ matrix.env }}
          path: environments/${{ matrix.env }}/terraform-debug.log
