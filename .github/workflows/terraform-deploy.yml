name: Lex Platform Enterprise CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      debug:
        description: "Enable Terraform DEBUG logging"
        required: false
        default: "false"

env:
  TF_VERSION: "1.6.0"
  AWS_REGION: "eu-west-1"
  TF_INPUT: false
  TF_IN_AUTOMATION: true

permissions:
  contents: read
  id-token: write
  security-events: write

# ---------------------------------------------------
# 1️⃣ Security Scan
# ---------------------------------------------------
jobs:
  security-scan:
    name: Terraform Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip install checkov
      - run: checkov -d . --framework terraform --soft-fail -o sarif --output-file-path results.sarif
      - uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: results.sarif

# ---------------------------------------------------
# 2️⃣ Terraform Lint (TFLint)
# ---------------------------------------------------
  tflint:
    name: Terraform Lint
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - uses: actions/checkout@v4
      - uses: terraform-linters/setup-tflint@v6
        with:
          tflint_version: v0.50.3
      - run: tflint --init
      - name: Lint Infra
        working-directory: infra
        run: tflint --recursive --format=compact --disable-rule=terraform_required_version
      - name: Lint Lex Bot Module
        working-directory: modules/lex-bot
        run: tflint --recursive --format=compact --disable-rule=terraform_required_version

# ---------------------------------------------------
# 3️⃣ Deploy DEV
# ---------------------------------------------------
  deploy-dev:
    name: Deploy DEV
    needs: tflint
    runs-on: ubuntu-latest
    environment: dev   # triggers manual approval
    steps:
      - uses: actions/checkout@v4

      # AWS Credentials
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.aws_role_dev }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # Infra
      - name: Terraform Init Infra
        working-directory: infra
        env:
          TF_LOG: ${{ github.event.inputs.debug == 'true' && 'DEBUG' || '' }}
        run: terraform init -upgrade -backend-config=state/dev.config
      - name: Terraform Plan Infra
        working-directory: infra
        env:
          TF_LOG: ${{ github.event.inputs.debug == 'true' && 'DEBUG' || '' }}
        run: terraform plan -var-file=vars/dev.tfvars -out=tfplan
      - name: Terraform Apply Infra
        working-directory: infra
        env:
          TF_LOG: ${{ github.event.inputs.debug == 'true' && 'DEBUG' || '' }}
        run: terraform apply -auto-approve tfplan

      # Lex Bot
      - name: Terraform Init Lex Bot
        working-directory: modules/lex-bot
        env:
          TF_LOG: ${{ github.event.inputs.debug == 'true' && 'DEBUG' || '' }}
        run: terraform init -upgrade -backend-config=../infra/state/dev.config
      - name: Terraform Plan Lex Bot
        working-directory: modules/lex-bot
        env:
          TF_LOG: ${{ github.event.inputs.debug == 'true' && 'DEBUG' || '' }}
        run: terraform plan -var-file=../infra/vars/dev.tfvars -out=tfplan
      - name: Terraform Apply Lex Bot
        working-directory: modules/lex-bot
        env:
          TF_LOG: ${{ github.event.inputs.debug == 'true' && 'DEBUG' || '' }}
        run: terraform apply -auto-approve tfplan

