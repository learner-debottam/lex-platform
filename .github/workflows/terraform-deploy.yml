name: Lex Platform Enterprise CI/CD

on:
  push:
    branches: [ main ]

  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy"
        required: true
        type: choice
        options:
          - dev
          - test
          - sit
          - prod
      debug:
        description: "Enable Terraform DEBUG logging"
        required: false
        default: "false"

env:
  TF_VERSION: "1.6.0"
  AWS_REGION: "eu-west-2"
  TF_INPUT: false
  TF_IN_AUTOMATION: true

permissions:
  contents: read
  id-token: write
  security-events: write

############################################################
# 1. SECURITY SCAN
############################################################
jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: pip install checkov
      - run: checkov -d . --framework terraform --soft-fail

############################################################
# 2. LINT
############################################################
  tflint:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: terraform-linters/setup-tflint@v6
      - run: tflint --init

      - name: Lint Infra
        working-directory: infra
        run: tflint --recursive --disable-rule=terraform_required_version

      - name: Lint Bot Root Module
        working-directory: bot
        run: tflint --recursive --disable-rule=terraform_required_version

############################################################
# 3. DEPLOY
############################################################
  deploy:
    needs: tflint
    runs-on: ubuntu-latest

    # DEV auto on push
    # Others only manual
    if: |
      github.event_name == 'push' ||
      github.event.inputs.environment != ''

    environment: ${{ github.event.inputs.environment || 'dev' }}

    steps:
      - uses: actions/checkout@v4

      ########################################
      # Resolve Environment
      ########################################
      - name: Set Environment Variables
        id: env
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "env_name=dev" >> $GITHUB_OUTPUT
          else
            echo "env_name=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          fi

      ########################################
      # AWS AUTH
      ########################################
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets['aws_role_' + steps.env.outputs.env_name] }}
          aws-region: ${{ env.AWS_REGION }}

      ########################################
      # Terraform Setup
      ########################################
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      ########################################
      # INFRA
      ########################################
      - name: Init Infra
        working-directory: infra
        env:
          TF_LOG: ${{ github.event.inputs.debug == 'true' && 'DEBUG' || '' }}
        run: |
          terraform init -upgrade \
            -backend-config=state/${{ steps.env.outputs.env_name }}.config

      - name: Plan Infra
        working-directory: infra
        run: |
          terraform plan \
            -var-file=vars/${{ steps.env.outputs.env_name }}.tfvars \
            -out=tfplan-infra

      - name: Apply Infra
        working-directory: infra
        run: terraform apply -auto-approve tfplan-infra

      ########################################
      # BOT (ROOT MODULE)
      ########################################
      - name: Init Bot
        working-directory: bot
        env:
          TF_LOG: ${{ github.event.inputs.debug == 'true' && 'DEBUG' || '' }}
        run: terraform init

      - name: Plan Bot
        working-directory: bot
        run: |
          terraform plan \
            -var-file=../infra/vars/${{ steps.env.outputs.env_name }}.tfvars \
            -out=tfplan-bot

      - name: Apply Bot
        working-directory: bot
        run: terraform apply -auto-approve tfplan-bot
